apply plugin: 'java'
apply plugin: 'jacoco'

group = 'com.ceiba'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation project.ext.junit4
	testImplementation project.ext.junit5
	testImplementation project.ext.mockito
	testImplementation project(':comun:comun-test')
	implementation project(':comun:comun-dominio')
	// https://mvnrepository.com/artifact/org.powermock/powermock-module-junit4
	testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.7'

	testImplementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.7'

	compileOnly project.ext.lombok
	annotationProcessor project.ext.lombok
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled true
	}
}

test {
	finalizedBy jacocoTestReport
}